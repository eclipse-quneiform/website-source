{{ $image := or (.Get "image") "" }}
{{ $label := or (.Get "label") "" }}

<div class="hero-image" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({{ $image  | absURL }});">
  <div class="hero-text">
    <h1 style="font-size:50px">{{ $label }}</h1>
  </div>
</div>
